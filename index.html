<!DOCTYPE html>
<html>
<head>
  <title>Circular Media Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="player">
    <button id="prev"><img src="https://fonts.gstatic.com/s/i/materialicons/skip_previous/v14/24px.svg" alt="Previous"></button>
    <button id="playPause"><img src="https://fonts.gstatic.com/s/i/materialicons/play_arrow/v14/24px.svg" alt="Play/Pause"></button>
    <button id="next"><img src="https://fonts.gstatic.com/s/i/materialicons/skip_next/v14/24px.svg" alt="Next"></button>
  </div>
  <script src="script.js"></script>
</body>
</html>
